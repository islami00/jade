  <script>
    // Find width of container
    /** @type {HTMLElement} */
    const container = document.querySelector('.center');
    /** @param e {UIEvent}*/
    const sizeUP = function (e) {
      // Much better for dynamism. e.target is container
      const width = e.target.offsetWidth;
      const onePcent = width / 100;
      container.style.setProperty('--onePcent', `${onePcent}px`);
    };
    container.addEventListener('resize', sizeUP);
    // const resEv = new UIEvent('resize'); // dispatching like this works
    // container.dispatchEvent(resEv);
    sizeUP({ target: container });

    // Stop animation on hover.
    /** @type {HTMLElement} */
    container.addEventListener('hover', (e) => {
      //   Check if the last element. or target is a rev1.
      // Set a pause class on container and have a higher selector tell children not to animate on that.
      //   Do nothing if not paused and we don't hvoer over a rev.
      const onRev1 = e.target.classList.contains('rev1');
      const paused = container.classList.contains('paused');
      if (!onRev1 && !paused) return;
      // One of them was wrong. The above makes the two mutually exclusive as they should be
      if (paused) {
        // It contains pause and we are not on rev1
        container.classList.remove('pause');
      }
      if (onRev1) {
        // It doesn't contain pause and we are on rev1
        container.classList.add('pause');
      }
    });
  </script>
